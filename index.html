<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Vidmob Calculator</title>
	<link rel="stylesheet" href="./styles.css">
	<script src="./scripts/index.js" defer></script>
	<script src="./scripts/calculator.js" defer></script>
	<link rel="icon" href="https://www.vidmob.com/wp-content/uploads/2019/11/cropped-favicon-vidmob-logo-32x32.png" sizes="32x32" />
</head>

<body>
	<div id="container">
		<img id="vidmob-logo"/ src='./images/VidmobLogo.svh.svg' alt="Vidmob Logo">
		<div id="calc-container">
			<input id="input" type="text"/>
			<div id="keys-container">
				<button class="key">Clear</button>
				<button class='key'>(</button>
				<button class='key'>)</button>
				<button class="key">/</button>
				<button class="key">7</button>
				<button class="key">8</button>
				<button class="key">9</button>
				<button class="key">*</button>

				<button class="key">4</button>
				<button class="key">5</button>
				<button class="key">6</button>
				<button class="key">-</button>

				<button class="key">1</button>
				<button class="key">2</button>
				<button class="key">3</button>
				<button class="key">+</button>

				<button class="key zero">0</button>
				<button class="key">&#8592</button>
				<button class="key">=</button>
			</div>
		</div>
	</div>
</body>
</html>
